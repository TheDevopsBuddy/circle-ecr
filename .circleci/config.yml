version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.1.0
  aws-ecr: circleci/aws-ecr@9.3.2

jobs:
  push_ecr:
    machine:
      image: ubuntu-2004:202111-02
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - aws-ecr/build_and_push_image:
          repo: circleci-ecr-demo
          tag: "${CIRCLE_SHA1}"    
workflows:
  version: 2
  circle-ecr:
    jobs:
      - push_ecr:
          context:
            - aws-dev
          filters:
            branches:
              only:
                - main
